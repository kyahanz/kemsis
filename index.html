<!DOCTYPE html>
<html>
<head>
    <style>
        .centered-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1>
            Hanip Ganteng Banget
        </h1>
    </div>
</body>
</html>
